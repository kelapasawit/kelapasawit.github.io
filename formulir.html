<!DOCTYPE html>
<html>
<head>
    <title>Formulir 7 Kolom</title>
    <style>
        .container {
            width: 80%;
            margin: 0 auto;
        }
        
        .row {
            display: flex;
            margin-bottom: 20px;
        }
        
        .col {
            flex: 1;
            padding: 10px;
        }
        
        .col-2 {
            flex: 2;
        }
        
        .col-3 {
            flex: 3;
        }
        
        .col-4 {
            flex: 4;
        }
        
        .col-5 {
            flex: 5;
        }
        
        .col-6 {
            flex: 6;
        }
        
        .col-7 {
            flex: 7;
        }
        
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 5px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        
        input[type="submit"] {
            background-color: orange;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        
        input[type="submit"]:hover {
            background-color: darkorange;
        }
    </style>
    <script>
        function saveForm() {
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var phone = document.getElementById("phone").value;
            var address = document.getElementById("address").value;
            var city = document.getElementById("city").value;
            var zip = document.getElementById("zip").value;
            var country = document.getElementById("country").value;
            
            // Lakukan pengiriman data formulir ke server atau lakukan operasi lainnya dengan data yang telah disimpan
            console.log("Data formulir: ", {
                Name: name,
                Email: email,
                Phone: phone,
                Address: address,
                City: city,
                Zip: zip,
                Country: country
            });
        }
    </script>
</head>
<body>
    <div class="container">
        <form>
            <div class="row">
                <div class="col-2">
                    <label for="name">Nama:</label>
                </div>
                <div class="col-5">
                    <input type="text" id="name" name="name" placeholder="Masukkan nama Anda" required>
                </div>
            </div>
            
            <div class="row">
                <div class="col-2">
                    <label for="email">Email:</label>
                </div>
                <div class="col-5">
                    <input type="email" id="email" name="email" placeholder="Masukkan alamat email Anda" required>
                </div>
            </div>
            
            <div class="row">
                <div class="col-2">
                    <label for="phone">Telepon:</label>
                </div>
                <div class="col-5">
                    <input type="text" id="phone" name="phone" placeholder="Masukkan nomor telepon Anda" required>
                </div>
            </div>
            
            <div class="row">
                <div class="col-2">
                    <label for="address">Alamat:</label>
                </div>
                <div class="col-5">
                    <textarea id="address" name="address" placeholder="Masukkan alamat Anda" required></textarea>
                </div>
            </div>
            
            <div class="row">
                <div class="col-2">
                    <label for="city">Kota:</label>
                </div>
                <div class="col-3">
                    <input type="text" id="city" name="city" placeholder="Masukkan kota Anda" required>
                </div>
                <div class="col-2">
                    <label for="zip">Kode Pos:</label>
                </div>
                <div class="col-2">
                    <input type="text" id="zip" name="zip" placeholder="Masukkan kode pos Anda" required>
                </div>
            </div>
            
            <div class="row">
                <div class="col-2">
                    <label for="country">Negara:</label>
                </div>
                <div class="col-5">
                    <input type="text" id="country" name="country" placeholder="Masukkan negara Anda" required>
                </div>
            </div>
            
            <div class="row">
                <div class="col">
                    <input type="submit" value="Kirim" onclick="saveForm()">
                </div>
            </div>
        </form>
    </div>
</body>
</html>
